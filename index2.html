<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            width: 500px;
            height: 400px;
            background-color: black;
            position: absolute;
        }
        .sale{
            width: 500px;
            height: 400px;
            background-color: rgb(199, 25, 25);

        }
        .hilang{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="navbar" id="nav">kjnksca</div>
    <div class="sale">kjnksca</div>
    <button onclick="click1()">sale</button>
</body>
<script>
    const nav = document.getElementById("nav")
    function click1(){
      
        nav.classList.toggle("hilang") 


    }

</script>
</html>
